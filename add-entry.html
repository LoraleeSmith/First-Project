<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Add Entry</title>

    <!-- STYLESHEETS: SEMANTIC UI, GOOGLE FONTS, CUSTOM -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css"
    />
    <link rel="stylesheet" href="assets/css/add-entry_overview.css" />
  </head>

  <body class="site">
    <!-- NAVIGATION -->
    <div class="ui secondary pointing menu">
      <div class="menu">
        <a class="item">
          Home
        </a>
        <a class="active item">
          Add Entry
        </a>
        <a class="item">
          Overview
        </a>
        <a class="item">
          Discover
        </a>
      </div>
      <div class="right menu">
        <a class="ui item" id="logout-btn">
          Logout
        </a>
      </div>
    </div>

    <main class="site-content">
      <div class="summary">
        <!-- DATE -->
        <h3 id="display-date"></h3>
        <div id="mood-states">
        <button id="exhilirated" class="mood">exhilirated</button>
        <button id="happy" class="mood">happy</button>
        <button id="moderate" class="mood">moderate</button>
        <button id="sad" class="mood">sad</button>
        <button id="depressed" class="mood">depressed</button>
      </div>

      <hr>
      <!-- QUESTION ANSWERS -->
      <div id="question-answers">
        <p id="questionA" class="question"></p>
          <button id="answer-1A" class="answer-opt"></button>
          <button id="answer-2A" class="answer-opt"></button>
          <button id="answer-3A" class="answer-opt"></button>
        <p id="questionB" class="question"></p>
          <button id="answer-1B" class="answer-opt"></button>
          <button id="answer-2B" class="answer-opt"></button>
          <button id="answer-3B" class="answer-opt"></button>
        <p id="questionC" class="question"></p>
          <button id="answer-1C" class="answer-opt"></button>
          <button id="answer-2C" class="answer-opt"></button>
          <button id="answer-3C" class="answer-opt"></button>
      </div>

      <hr>
      <!-- COMMENTS -->
      <div id="display-comments">
        <div class="ui form">
          <div class="field">
            <h3>Additional Comments:</h3>
            <textarea id="userComment"></textarea>
            <button type="submit" id="continue-btn">Continue</button>
          </div>
        </div>
      </div>
    </main>

    <!-- GRAPH -->
    <footer id="graph"></footer>

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>

    <!-- JAVASCRIPT, JQUERY -->
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
      type="text/javascript"
      src="assets/javascript/add-entry_overview.js"
    ></script>
  </body>
</html>
